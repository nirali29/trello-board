<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Card Title" required formControlName="title">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Card description" required formControlName="desc">
    </mat-form-field>
    <mat-dialog-actions align="end">
      <!--
          mat-dialog-close is a directive from the `MatDialogModule` which can be used
          to close the current dialog in a declarative way on element click.
        -->
        <button mat-button mat-dialog-close>Cancel</button>

      <button mat-button type="submit" [disabled]="formGroup.invalid">Add</button>
    </mat-dialog-actions>
  </form>
